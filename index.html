<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Centurion</title>
    <style>
        /* Reset some default styles */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            background-color: #1e1e1e; /* Dark grey background */
            color: #f0f0f0; /* Light text for contrast */
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        h1 {
            margin-bottom: 30px;
            font-size: 2em;
            color: #ffffff;
        }

        /* Button Styles */
        .buttons {
            display: flex;
            gap: 15px;
            margin-bottom: 30px;
        }

        button {
            padding: 15px 25px;
            font-size: 16px;
            background-color: #28a745; /* Green background */
            border: none;
            border-radius: 5px;
            color: #ffffff;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover:not(:disabled) {
            background-color: #218838;
        }

        button:disabled {
            background-color: #6c757d; /* Greyed out when disabled */
            cursor: not-allowed;
        }

        /* Display Section */
        .display {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 50px;
        }

        /* Circular Timer Styles */
        .timer-container {
            position: relative;
            width: 200px;
            height: 200px;
        }

        .timer-svg {
            transform: rotate(-90deg); /* Start at 12 o'clock */
            width: 200px;
            height: 200px;
        }

        .timer-bg {
            fill: none;
            stroke: #444444;
            stroke-width: 15;
        }

        .timer-progress {
            fill: none;
            stroke: #28a745; /* Green color */
            stroke-width: 15;
            stroke-linecap: round;
            transition: stroke-dashoffset 1s linear;
        }

        .timer-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: #f0f0f0;
        }

        /* Counter Bar Styles */
        .counter-container {
            width: 300px;
        }

        .counter-label {
            margin-bottom: 10px;
            font-size: 1.2em;
            text-align: center;
        }

        .counter-bar {
            width: 100%;
            background-color: #444444;
            border-radius: 10px;
            overflow: hidden;
            height: 30px;
        }

        .counter-fill {
            height: 100%;
            width: 0%;
            background-color: #28a745; /* Green fill */
            transition: width 0.5s ease;
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            .timer-container {
                width: 150px;
                height: 150px;
            }

            .timer-svg {
                width: 150px;
                height: 150px;
            }

            .timer-text {
                font-size: 1.5em;
            }

            .counter-container {
                width: 250px;
            }

            button {
                padding: 10px 20px;
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

    <h1>Centurion</h1>
    
    <div class="buttons">
        <button id="startButton">Start</button>
        <button id="pauseButton" disabled>Pause</button>
        <button id="resetButton" disabled>Reset</button>
    </div>

    <div class="display">
        <!-- Circular Timer -->
        <div class="timer-container">
            <svg class="timer-svg">
                <circle class="timer-bg" cx="100" cy="100" r="80"></circle>
                <circle class="timer-progress" cx="100" cy="100" r="80" stroke-dasharray="502.654824574" stroke-dashoffset="0"></circle>
            </svg>
            <div class="timer-text" id="timer">-</div>
        </div>

        <!-- Counter Bar -->
        <div class="counter-container">
            <div class="counter-label">Shots Completed: <span id="counter">0</span></div>
            <div class="counter-bar">
                <div class="counter-fill" id="counterFill"></div>
            </div>
        </div>
    </div>

    <!-- Audio Element for Automatic Reset Notification -->
    <audio id="resetAudio" src="bell.mp3" preload="auto"></audio>

    <audio id="ge" src="ge-bell.mp3" preload="auto"></audio>
    <audio id="whats-up" src="whats-up-bell.mp3" preload="auto"></audio>

    <!-- Link to the external JavaScript file -->
    <script src="script.js"></script>

</body>
</html>
